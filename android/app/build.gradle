apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

/**
 * React Native konfiguratsiyasi
 */
react {
    autolinkLibrariesWithApp()
}

def enableProguardInReleaseBuilds = false
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    // ⚠️ DIQQAT: Namespace va ApplicationId bir xil bo'lishi shart
    namespace "com.nukustranslator"

    defaultConfig {
        applicationId "com.nukustranslator"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    // 1. React Native asosiy kutubxonasi
    implementation("com.facebook.react:react-android")

    // 2. Hermes yoki JSC dvigateli
    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }

    // ==========================================================
    // ⚠️ YETISHMAYOTGAN KUTUBXONALAR (QO'SHILDI)
    // ==========================================================

    // 3. Xavfsizlik va Shifrlash (SecurePrefs.kt ishlashi uchun)
    implementation "androidx.security:security-crypto:1.0.0"

    // 4. Matnni aniqlash - ML Kit (TextRecognitionModule.kt ishlashi uchun)
    implementation "com.google.android.gms:play-services-mlkit-text-recognition:19.0.0"

    // 5. Asosiy Android kutubxonalari (xatolarni oldini olish uchun)
    implementation "androidx.core:core-ktx:1.12.0"
    implementation "androidx.appcompat:appcompat:1.6.1"
}
