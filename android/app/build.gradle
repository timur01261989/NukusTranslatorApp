apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

/**
 * React Native konfiguratsiyasi
 */
react {
    autolinkLibrariesWithApp()
}

def enableProguardInReleaseBuilds = false
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    // ⚠️ DIQQAT: Namespace va ApplicationId bir xil bo'lishi shart
    namespace "com.nukustranslator"

    defaultConfig {
        applicationId "com.nukustranslator"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    // React Native
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }

    // ==========================================================
    // ⚠️ YANGILANGAN KUTUBXONALAR (MUAMMONI YECHADI)
    // ==========================================================

    // 1. Security (MasterKey xatosini yo'qotadi)
    // Diqqat: 1.1.0-alpha06 versiyasi kerak!
    implementation "androidx.security:security-crypto:1.1.0-alpha06"

    // 2. ML Kit Text Recognition (Bundled versiyasi - google xatosini yo'qotadi)
    implementation "com.google.mlkit:text-recognition:16.0.1"

    // 3. Yordamchi kutubxonalar
    implementation "androidx.core:core-ktx:1.12.0"
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-play-services:1.7.3"
}
