# Project-wide Gradle settings.

# ---- React Native build toggles ----
# IMPORTANT: Disable New Architecture to avoid missing native .so crash (libreact_featureflagsjni.so)
newArchEnabled=false

# Hermes JS engine (recommended)
hermesEnabled=true

# AndroidX
android.useAndroidX=true
android.enableJetifier=true

# Gradle performance (safe defaults for CI)
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g -Dkotlin.daemon.jvm.options=-Xmx2g
org.gradle.parallel=true
org.gradle.caching=true

# Keep this on for RN/AGP compatibility unless you know why you change it
android.nonTransitiveRClass=true
